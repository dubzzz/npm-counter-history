<!DOCTYPE html>
<html>
  <head>
    <!-- Code taken from: https://www.d3-graph-gallery.com/graph/line_several_group.html -->
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v4.js"></script>
  </head>
  <body>
    <div id="my_chart"></div>
    <select id="my_chart_selector">
      <option value="ava-fast-check">ava-fast-check</option>
      <option value="fast-check">fast-check</option>
      <option value="jest-fast-check">jest-fast-check</option>
      <option value="pure-rand">pure-rand</option>
    </select>
    <script>
      function render(libraryName) {
        // set the dimensions and margins of the graph
        const margin = { top: 10, right: 30, bottom: 30, left: 60 },
          width = 460 - margin.left - margin.right,
          height = 400 - margin.top - margin.bottom;

        // clean the chart area
        d3.select("#my_chart").selectAll("*").remove();

        // append the svg object to the body of the page
        const svg = d3
          .select("#my_chart")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr(
            "transform",
            "translate(" + margin.left + "," + margin.top + ")"
          );

        //Read the data
        d3.csv(`./${libraryName}.csv`, function (data) {
          // Group the data per version
          const sumstat = d3
            .nest() // nest function allows to group the calculation per level of a factor
            .key((d) => d.version)
            .entries(data);

          // Add X axis (date)
          const x = d3
            .scaleLinear()
            .domain(d3.extent(data, (d) => new Date(d.date)))
            .range([0, width]);
          svg
            .append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%d/%m")));

          // Add Y axis (download count)
          const y = d3
            .scaleLinear()
            .domain([0, d3.max(data, (d) => +d.count)])
            .range([height, 0]);
          svg.append("g").call(d3.axisLeft(y));

          // Color palette
          const res = sumstat.map((d) => d.key); // list of group names
          const color = d3
            .scaleOrdinal()
            .domain(res)
            .range([
              "#e41a1c",
              "#377eb8",
              "#4daf4a",
              "#984ea3",
              "#ff7f00",
              "#ffff33",
              "#a65628",
              "#f781bf",
              "#999999",
            ]);

          // Draw the line
          svg
            .selectAll(".line")
            .data(sumstat)
            .enter()
            .append("path")
            .attr("fill", "none")
            .attr("stroke", (d) => color(d.key))
            .attr("stroke-width", 1.5)
            .attr("d", (d) =>
              d3
                .line()
                .x((d) => x(+new Date(d.date)))
                .y((d) => y(+d.count))(d.values)
            );
        });
      }

      const selector = document.getElementById("my_chart_selector");
      render(selector.value);
      selector.addEventListener("change", () => render(selector.value));
    </script>
  </body>
</html>
