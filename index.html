<!DOCTYPE html>
<html>
  <head>
    <!-- Code taken from: https://www.d3-graph-gallery.com/graph/line_several_group.html -->
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v4.js"></script>
    <style>
      circle {
        opacity: 0;
      }
      div.tooltip {
        position: absolute;
        padding: 8px;
        font: 16px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="my_chart"></div>
    <select id="my_chart_selector">
      <option value="ava-fast-check">ava-fast-check</option>
      <option value="fast-check">fast-check</option>
      <option value="@fast-check/ava">@fast-check/ava</option>
      <option value="@fast-check/jest">@fast-check/jest</option>
      <option value="@fast-check/packaged">@fast-check/packaged</option>
      <option value="@fast-check/poisoning">@fast-check/poisoning</option>
      <option value="jest-fast-check">jest-fast-check</option>
      <option value="pure-rand">pure-rand</option>
    </select>
    <select id="my_data_aggregator">
      <option value="all">All</option>
      <option value="by-minor">By minor</option>
      <option value="by-major">By major</option>
      <option value="total">Total</option>
    </select>
    <script>
      function render(libraryName, aggregatorType) {
        // set the dimensions and margins of the graph
        const margin = { top: 10, right: 30, bottom: 30, left: 60 },
          width = 1024 - margin.left - margin.right,
          height = 768 - margin.top - margin.bottom;

        // clean the chart area
        d3.select("#my_chart").selectAll("*").remove();

        // append the svg object to the body of the page
        const svg = d3
          .select("#my_chart")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr(
            "transform",
            "translate(" + margin.left + "," + margin.top + ")"
          );

        const tooltipDiv = d3
          .select("#my_chart")
          .append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

        //Read the data
        d3.csv(`./${libraryName.replace('/', '--')}.csv`, function (rawData) {
          const relabelledData =
            aggregatorType === "all"
              ? rawData
              : aggregatorType === "by-minor"
              ? rawData.map((d) => ({
                  ...d,
                  version: d.version.replace(/^(\d+\.\d+)\.\d+(-|$)/, "$1.x$2"),
                }))
              : aggregatorType === "by-major"
              ? rawData.map((d) => ({
                  ...d,
                  version: d.version.replace(
                    /^(\d+)\.\d+\.\d+(-|$)/,
                    "$1.x.x$2"
                  ),
                }))
              : aggregatorType === "total"
              ? rawData.map((d) => ({
                  ...d,
                  version: /^\d+\.\d+\.\d+$/.test(d.version)
                    ? "official"
                    : "experimental",
                }))
              : [];
          const data = [
            ...relabelledData
              .reduce((acc, d) => {
                const key = `${d.date},${d.version}`;
                if (acc.has(key)) {
                  const previous = acc.get(key);
                  acc.set(key, {
                    ...previous,
                    count: +previous.count + +d.count,
                  });
                } else {
                  acc.set(key, d);
                }
                return acc;
              }, new Map())
              .values(),
          ];

          // Group the data per version
          const sumstat = d3
            .nest() // nest function allows to group the calculation per level of a factor
            .key((d) => d.version)
            .entries(data);

          // Add X axis (date)
          const x = d3
            .scaleLinear()
            .domain(d3.extent(data, (d) => new Date(d.date)))
            .range([0, width]);
          svg
            .append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%d/%m")));

          // Add Y axis (download count)
          const y = d3
            .scaleLinear()
            .domain([0, d3.max(data, (d) => +d.count)])
            .range([height, 0]);
          svg.append("g").call(d3.axisLeft(y));

          // Color palette
          const res = sumstat.map((d) => d.key); // list of group names
          const color = d3
            .scaleOrdinal()
            .domain(res)
            .range([
              "#e41a1c",
              "#377eb8",
              "#4daf4a",
              "#984ea3",
              "#ff7f00",
              "#dddd11",
              "#a65628",
              "#f781bf",
              "#999999",
            ]);

          // Draw the line
          svg
            .selectAll(".line")
            .data(sumstat)
            .enter()
            .append("path")
            .attr("fill", "none")
            .attr("stroke", (d) => color(d.key))
            .attr("stroke-width", 1.5)
            .attr("d", (d) =>
              d3
                .line()
                .x((d) => x(+new Date(d.date)))
                .y((d) => y(+d.count))(d.values)
            );

          // Draw dots for tooltips
          svg
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
            .attr("r", 5)
            .attr("cx", (d) => x(+new Date(d.date)))
            .attr("cy", (d) => y(+d.count))
            .on("mouseover", (d) => {
              tooltipDiv.transition().duration(200).style("opacity", 0.9);
              tooltipDiv
                .html(
                  `<b>Version:</b> ${d.version}<br /><b>Date:</b> ${
                    d.date
                  }<br /><b>Count:</b> ${new Intl.NumberFormat().format(
                    +d.count
                  )}`
                )
                .style("left", d3.event.pageX + "px")
                .style("top", d3.event.pageY - 28 + "px");
            })
            .on("mouseout", (d) => {
              tooltipDiv.transition().duration(500).style("opacity", 0);
            });
        });
      }

      const selector = document.getElementById("my_chart_selector");
      const aggSelector = document.getElementById("my_data_aggregator");
      render(selector.value, aggSelector.value);
      selector.addEventListener("change", () =>
        render(selector.value, aggSelector.value)
      );
      aggSelector.addEventListener("change", () =>
        render(selector.value, aggSelector.value)
      );
    </script>
  </body>
</html>
